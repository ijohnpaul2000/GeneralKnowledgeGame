<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/chc3bhb.css">
    <link rel="shortcut icon" href="images/Sports.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
</head>

<body>
    <div class="paragraph">
        <p id="desc">GENERAL KNOWLEDGE QUIZ GAME</p>
        <br>
        <p id="madeBy">John Paul Pineda</p>
    </div>
    <div class="home-box custom-box">
        <h3>Instruction: Select the correct answer on the given set of questions. </h3>
        <p>Total number of questions: <span class="total-questions"></span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
            
        </div>
        <div class="time-left">
            
        </div>
        

        <div class="question-text">
        </div>

        <div class="option-container">
        </div>

        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>

        <div class="answers-indicator">
        </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attemps</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <a href="index.html">
            <button type="button" class="btn">Go to Home</button>
        </a>    </div>

    <script type="text/javascript" src="js/Sports.js"></script> 
    <script type="text/javascript" src="js/app.js"></script> 
</body>
</html>
